<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #e60023;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    #message {
      font-size: 20px;
      margin-top: 20px;
    }

    /* GOAL SCREEN */
    .goal-screen {
      display: none;
      position: fixed;
      inset: 0;
      background-image: url("united.jpg");
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    .goal-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
    }

    .goal-content {
      position: relative;
      z-index: 2;
    }

    .ball {
      font-size: 60px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div class="container" id="question">
    <h1>Will you be my Valentine? üíò</h1>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>

    <div id="message"></div>
  </div>

  <!-- GOAL SCREEN -->
  <div class="goal-screen" id="goal">
    <div class="goal-content">
      <div class="ball">‚öΩ</div>
      <h1>VAMOS!!!</h1>
      <h2>I scored you! ‚ù§Ô∏è‚öΩ</h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const question = document.getElementById("question");
    const goal = document.getElementById("goal");

    noBtn.addEventListener("click", () => {
      message.innerHTML = "ü•∫ That hurts‚Ä¶ but think again?";
    });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      goal.style.display = "flex";
    });
  </script>

</body>
</html>
