<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffd1d1, #ffb3b3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* CARD */
  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 330px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 { color: #d60000; }

  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    justify-content: center;
  }

  button {
    padding: 12px 22px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  .yes { background: #e60023; color: white; }
  .no { background: #ddd; }

  /* SAD SCREEN */
  .sad {
    display: none;
    position: fixed;
    inset: 0;
    background: url("sad.jpg") center/cover no-repeat;
    z-index: 5;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    text-align: center;
  }

  .sad::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.25);
  }

  .sad-content {
    position: relative;
    z-index: 2;
    font-size: 32px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.8);
  }

  .countdown {
    margin-top: 20px;
    font-size: 22px;
  }

  .sad-yes {
    display: none;
    margin-top: 25px;
    background: #e60023;
    color: white;
    padding: 14px 28px;
    border-radius: 30px;
    font-size: 18px;
  }

  /* GOAL SCREEN */
  .goal {
    display: none;
    position: fixed;
    inset: 0;
    background: url("united.jpg") center/cover no-repeat;
    z-index: 6;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    text-align: center;
  }

  .goal::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.3);
  }

  .goal-content {
    position: relative;
    z-index: 2;
  }

  .ball {
    font-size: 60px;
    animation: bounce 1s infinite;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
  }

  /* FANCY VAMOS */
  .vamos {
    color: #ffffff;
    font-size: 72px;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    font-family: "Georgia", "Times New Roman", serif;
    text-shadow: 0 6px 20px rgba(0,0,0,0.7);
  }

  /* HEART RAIN */
  .heart {
    position: fixed;
    top: -10vh;
    z-index: 9999;
    animation: floatDown linear forwards;
    pointer-events: none;
  }

  @keyframes floatDown {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- MAIN CARD -->
<div class="card" id="card">
  <h1>Hi Babyyy ‚ù§Ô∏è</h1>
  <p>I ran all the calculations‚Ä¶<br>the result is VERY clear üòå</p>
  <h3>Will you be my Valentine? üíò</h3>

  <div class="buttons">
    <button class="yes" onclick="yesNow()">YES ‚ù§Ô∏è‚öΩ</button>
    <button class="no" onclick="noNow()">NO üíî</button>
  </div>
</div>

<!-- SAD SCREEN -->
<div class="sad" id="sad">
  <div class="sad-content">
    Ouchh‚Ä¶ that hurts üíîüíîüíî<br>
    Think again ü•∫ü•∫ü•∫ (You got 7 seconds)
    <div class="countdown" id="countdown">7</div>
    <button class="sad-yes" id="sadYes" onclick="yesNow()">YES ‚ù§Ô∏è‚öΩ</button>
  </div>
</div>

<!-- GOAL SCREEN -->
<div class="goal" id="goal">
  <div class="goal-content">
    <div class="ball">‚öΩ</div>
    <h1 class="vamos">VAMOS!!!</h1>
    <h2 class="scored">I scored YOU!‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
  </div>
</div>

<script>
  function noNow() {
    document.getElementById("card").style.display = "none";
    document.getElementById("sad").style.display = "flex";

    let count = 7;
    const cd = document.getElementById("countdown");
    const btn = document.getElementById("sadYes");

    const timer = setInterval(() => {
      count--;
      cd.innerText = count;
      if (count === 0) {
        clearInterval(timer);
        cd.style.display = "none";
        btn.style.display = "inline-block";
      }
    }, 1000);
  }

  function yesNow() {
    document.getElementById("card").style.display = "none";
    document.getElementById("sad").style.display = "none";
    document.getElementById("goal").style.display = "flex";
    startHeartRain();
  }

  function startHeartRain() {
    const duration = 8000;
    const end = Date.now() + duration;

    const interval = setInterval(() => {
      if (Date.now() > end) {
        clearInterval(interval);
        return;
      }

      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      const size = Math.random() * 30 + 20;
      heart.style.fontSize = size + "px";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 120);
  }
</script>

</body>
</html>
