<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffd1d1, #ffb3b3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CARD */
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 330px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #d60000;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #e60023;
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
    }

    /* SAD SCREEN */
    .sad-screen {
      display: none;
      position: fixed;
      inset: 0;
      background-image: url("sad.jpg");
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 5;
    }

    .sad-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
    }

    .sad-content {
      position: relative;
      z-index: 2;
      font-size: 28px;
      text-align: center;
    }

    /* GOAL SCREEN */
    .goal-screen {
      display: none;
      position: fixed;
      inset: 0;
      background-image: url("united.jpg");
      background-size: cover;
      background-position: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      z-index: 6;
    }

    .goal-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
    }

    .goal-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .ball {
      font-size: 60px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

<body>

  <!-- CARD SCREEN -->
  <div class="card" id="card">
    <h1>Hi Babyyy ‚ù§Ô∏è</h1>
    <p>
      I ran all the calculations‚Ä¶<br>
      the result is VERY clear üòå
    </p>

    <h3>Will you be my Valentine? üíò</h3>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">YES ‚ù§Ô∏è‚öΩ</button>
      <button class="no" onclick="noClicked()">NO üíî</button>
    </div>
  </div>

  <!-- SAD SCREEN -->
  <div class="sad-screen" id="sad">
    <div class="sad-content">
      Ouchhhhh!!! That hurts...ü•∫<br>
      Think again üíî
    </div>
  </div>

  <!-- GOAL SCREEN -->
  <div class="goal-screen" id="goal">
    <div class="goal-content">
      <div class="ball">‚öΩ</div>
      <h1>VAMOS!!!</h1>
      <h2>I scored you! ‚ù§Ô∏è‚öΩ</h2>
    </div>
  </div>

  <script>
    function noClicked() {
      document.getElementById("card").style.display = "none";
      document.getElementById("sad").style.display = "flex";
    }

    function yesClicked() {
      document.getElementById("card").style.display = "none";
      document.getElementById("sad").style.display = "none";
      document.getElementById("goal").style.display = "flex";
    }
  </script>

</body>
</html>
